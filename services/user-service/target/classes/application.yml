server:
  port: 8081
  tomcat:
    threads:
      max: 50        # Bounded thread pool — aligned with HikariCP capacity
      min-spare: 10
    max-connections: 200
    accept-count: 100

spring:
  application:
    name: user-service

  datasource:
    url: jdbc:mysql://localhost:3306/user_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: platform
    password: platformpass
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      pool-name: UserServiceHikariPool
      maximum-pool-size: 20       # Intentionally < Tomcat threads for backpressure
      minimum-idle: 5
      connection-timeout: 30000   # 30s — fail fast
      idle-timeout: 600000        # 10min
      max-lifetime: 1800000       # 30min
      leak-detection-threshold: 60000

  jpa:
    hibernate:
      ddl-auto: validate          # Never auto-create in production — use Flyway/migrations
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true

  data:
    redis:
      host: localhost
      port: 6379
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 16
          max-idle: 8
          min-idle: 2
          max-wait: 2000ms

# JWT Configuration
jwt:
  secret: 404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970
  access-token-expiration: 900000       # 15 minutes
  refresh-token-expiration: 604800000   # 7 days

# Actuator & Metrics
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when-authorized
  metrics:
    export:
      prometheus:
        enabled: true
    tags:
      application: user-service

# Resilience4j
resilience4j:
  ratelimiter:
    instances:
      loginRateLimiter:
        limit-for-period: 5
        limit-refresh-period: 60s
        timeout-duration: 0s
      apiRateLimiter:
        limit-for-period: 100
        limit-refresh-period: 60s
        timeout-duration: 0s
  circuitbreaker:
    instances:
      databaseCircuitBreaker:
        sliding-window-size: 10
        failure-rate-threshold: 50
        wait-duration-in-open-state: 30s
        permitted-number-of-calls-in-half-open-state: 3
      redisCircuitBreaker:
        sliding-window-size: 10
        failure-rate-threshold: 50
        wait-duration-in-open-state: 15s
        permitted-number-of-calls-in-half-open-state: 5
  bulkhead:
    instances:
      loginBulkhead:
        max-concurrent-calls: 20
        max-wait-duration: 500ms

# Logging
logging:
  level:
    com.platform.user: DEBUG
    org.springframework.security: INFO
    org.hibernate.SQL: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

---
# Docker profile
spring:
  config:
    activate:
      on-profile: docker
  datasource:
    url: jdbc:mysql://mysql:3306/user_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
  jpa:
    hibernate:
      ddl-auto: update
  data:
    redis:
      host: redis
