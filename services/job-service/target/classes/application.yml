server:
  port: 8082
  tomcat:
    threads:
      max: 50
      min-spare: 10
    max-connections: 200
    accept-count: 100

spring:
  application:
    name: job-service

  datasource:
    url: jdbc:mysql://localhost:3306/job_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: platform
    password: platformpass
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      pool-name: JobServiceHikariPool
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      leak-detection-threshold: 60000

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true

  data:
    redis:
      host: localhost
      port: 6379
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 16
          max-idle: 8
          min-idle: 2
          max-wait: 2000ms

  kafka:
    bootstrap-servers: localhost:9093
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      acks: all
      retries: 3
      properties:
        enable.idempotence: true
        max.in.flight.requests.per.connection: 5
    consumer:
      group-id: job-service-group
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: com.platform.*

# Cache configuration
cache:
  job-search:
    ttl: 60          # seconds — cache-aside for search results
  job-detail:
    ttl: 300         # seconds — read-through for hot jobs
  ttl-jitter: 10     # seconds — prevents cache stampede

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  metrics:
    export:
      prometheus:
        enabled: true
    tags:
      application: job-service

resilience4j:
  circuitbreaker:
    instances:
      databaseCircuitBreaker:
        sliding-window-size: 10
        failure-rate-threshold: 50
        wait-duration-in-open-state: 30s
        permitted-number-of-calls-in-half-open-state: 3
      redisCircuitBreaker:
        sliding-window-size: 10
        failure-rate-threshold: 50
        wait-duration-in-open-state: 15s
  ratelimiter:
    instances:
      jobSearchRateLimiter:
        limit-for-period: 50
        limit-refresh-period: 60s
        timeout-duration: 0s
  bulkhead:
    instances:
      jobSearchBulkhead:
        max-concurrent-calls: 30
        max-wait-duration: 500ms

logging:
  level:
    com.platform.job: DEBUG
    org.hibernate.SQL: WARN

---
spring:
  config:
    activate:
      on-profile: docker
  datasource:
    url: jdbc:mysql://mysql:3306/job_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
  jpa:
    hibernate:
      ddl-auto: update
  data:
    redis:
      host: redis
  kafka:
    bootstrap-servers: kafka:9092
